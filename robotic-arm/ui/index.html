<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Robotic Arm UI</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js"></script>
</head>
<body>
  <h1>Robotic Arm â€” UI Demo</h1>
  <div class="container">
    <div class="viewport">
      <canvas id="main3d"></canvas>
      <div class="overlay">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <div class="controls">
      <div>
        <label>Camera Controls:</label>
        <ul class="control-list">
          <li>Left click + drag to rotate view</li>
          <li>Right click + drag to pan view</li>
          <li>Scroll to zoom</li>
        </ul>
      </div>
      <hr />
      <div>
        <label>Counterweight Controls:</label>
        <ul class="control-list">
          <li>
            <label>Position X: <input type="range" id="posX" min="-2" max="2" step="0.1" value="0"></label>
            <span class="value-display" id="posXValue">0</span>
          </li>
          <li>
            <label>Position Y: <input type="range" id="posY" min="-2" max="2" step="0.1" value="0"></label>
            <span class="value-display" id="posYValue">0</span>
          </li>
          <li>
            <label>Position Z: <input type="range" id="posZ" min="-2" max="2" step="0.1" value="0"></label>
            <span class="value-display" id="posZValue">0</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
